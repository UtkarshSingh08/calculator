<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <link rel="stylesheet" href="css\style.css">
    </head>
    <body>
        <div class="container">
                <form name="calculator">
                    <br>

                    <input id="display" type="text" name="display" readonly>
                    <br>
                    <input id="clearButton" class="buttondigits" type="button" value="C" onclick="calculator.display.value = ''">
                    <input type="button" class="buttondigits" name="opp" value="+/-" id="opp" onclick="opposite()"/>
                    <input class="buttondigits" type="button" value="%" onclick="calculator.display.value += '%'">
                    <input  STYLE="color: #FFFFFF;  background-color: #3c4c5c;" class="buttondigits" type="button" value="&#247" onclick="calculator.display.value += '/'" >
                    <br>

                    <input class="buttondigits" type="button" value="7" onclick="calculator.display.value += '7'">
                    <input class="buttondigits" type="button" value="8" onclick="calculator.display.value += '8'">
                    <input class="buttondigits" type="button" value="9" onclick="calculator.display.value += '9'">
                    <input  STYLE="color: #FFFFFF;  background-color: #3c4c5c;"class="buttondigits" type="button" value="x" onclick="calculator.display.value += ' * '">
                    <br>
                    <input class="buttondigits" type="button" value="4" onclick="calculator.display.value += '4'">
                    <input class="buttondigits" type="button" value="5" onclick="calculator.display.value += '5'">
                    <input class="buttondigits" type="button" value="6" onclick="calculator.display.value += '6'">
                    <input STYLE="color: #FFFFFF;  background-color: #3c4c5c;" class="buttondigits" type="button" value="-" onclick="calculator.display.value += ' - '">
                    <br>
                    <input class="buttondigits" type="button" value="1" onclick="calculator.display.value += '1'">
                    <input class="buttondigits" type="button" value="2" onclick="calculator.display.value += '2'">
                    <input class="buttondigits" type="button" value="3" onclick="calculator.display.value += '3'">
                    <input  STYLE="color: #FFFFFF;  background-color: #3c4c5c;"class="buttondigits" type="button" value="+" onclick="calculator.display.value += ' + '">
                    <br>
                    <input class="buttondigits" type="button" value="0" onclick="calculator.display.value += '0'">
                    <input class="buttondigits" type="button" value=" " onclick="calculator.display.value += ' '">
                    <input class="buttondigits" type="button" value=" ." onclick="calculator.display.value += ' .'">
                    <input STYLE="color: #FFFFFF;  background-color: #e5c413;"class="buttondigits" type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)">
                    <br>


                </form>
        </div>
    </body>
</html>
